<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница номера</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header class="sticky-top bg-light shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <a class="navbar-brand" href="#">Лого</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">О отеле</a></li>
                    <li class="nav-item"><a class="nav-link" href="#rooms">Номера</a></li>
                    <li class="nav-item"><a class="nav-link" href="#restaurant">Ресторан</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacts">Контакты</a></li>
                </ul>
                <span class="navbar-text me-3">+7 (999) 999-99-99</span>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookingModal">Забронировать номер</button>
            </div>
        </nav>
    </header>
<div class="container mt-4">
    <!-- Ссылка "Назад" -->
    <a href="index.html" class="btn btn-outline-secondary mb-4"><i class="bi bi-arrow-left"></i> Назад</a>

    <!-- Блок с информацией о номере -->
    <div class="row mb-4">
        <div class="col-md-6">
            <img src="images/1.jpg" class="img-fluid rounded" alt="Фото номера">
        </div>
        <div class="col-md-6">
            <h2>Название номера</h2>
            <div class="mb-2">
                <span class="badge bg-primary">Wi-Fi</span>
                <span class="badge bg-success">Кондиционер</span>
                <span class="badge bg-warning">Телевизор</span>
            </div>
            <p>Описание номера и удобств, которые он предлагает.</p>
            <button class="btn btn-primary">Забронировать номер</button>
        </div>
    </div>

    <!-- Слайдер фотографий номера -->
    <div class="mb-4">
        <h3>Фотографии номера</h3>
        <div id="roomCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/1.jpg" class="d-block w-100" alt="Фото 1">
                </div>
                <div class="carousel-item">
                    <img src="images/2.jpg" class="d-block w-100" alt="Фото 2">
                </div>
                <div class="carousel-item">
                    <img src="images/3.jpg" class="d-block w-100" alt="Фото 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#roomCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#roomCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Следующий</span>
            </button>
        </div>
    </div>

    <!-- Большая фотография номера -->
    <div class="mb-4">
        <h3>Большая фотография номера</h3>
        <img src="images/1.jpg" class="img-fluid rounded" alt="Большая фотография номера">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
